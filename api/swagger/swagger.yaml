basePath: /
definitions:
  domain.Article:
    properties:
      description:
        maxLength: 1000
        type: string
      id:
        type: integer
      photos:
        items:
          type: string
        maxItems: 3
        type: array
      title:
        maxLength: 140
        type: string
      user_id:
        type: integer
    required:
    - description
    - photos
    - title
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a rest-api-boilerplate.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /article/create/:
    post:
      consumes:
      - application/json
      parameters:
      - description: Article
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/domain.Article'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: int
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: CreateArticle
      tags:
      - articles
swagger: "2.0"
